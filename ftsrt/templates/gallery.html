{% extends 'base.html' %}
{% block style_addon %}
    <link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap.min.css">
    <!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/Bootstrap-Image-Gallery/css/bootstrap-image-gallery.min.css">
{% endblock %}
{% block content_well %}
    <!-- modal-gallery is the modal dialog used for the image gallery -->
    <div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>

            <h3 class="modal-title"></h3>
        </div>
        <div class="modal-body">
            <div class="modal-image"></div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Предыдущий</a>
            <a class="btn btn-primary modal-next">Следующий <i class="icon-arrow-right icon-white"></i></a>
            <a class="btn btn-success modal-play modal-slideshow" data-slideshow="2000"><i
                    class="icon-play icon-white"></i> Слайдшоу</a>
            <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Скачать</a>
        </div>
    </div>


    <div class="container-fluid">
        <header>
            <h1>Фотогалерея</h1>
            <blockquote>
                <p><a href="/">"Бригантина"</a> <br>
                    Яркие выступления.</p>
            </blockquote>
            <p>
                <button id="toggle-fullscreen" class="btn btn-large btn-primary" data-toggle="button">Полноэкранный
                    режим
                </button>
            </p>
        </header>
        <div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/1.jpg" title="" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/1.jpg" alt="">
            </a>
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/2.jpg" title="Apple" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/2.jpg" alt="">
            </a>
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/3.jpg" title="Orange" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/3.jpg" alt="">
            </a>
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/4.jpg" title="Orange" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/4.jpg" alt="">
            </a>
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/5.jpg" title="Orange" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/5.jpg" alt="">
            </a>
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/6.jpg" title="Orange" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/6.jpg" alt="">
            </a>
            <a href="{{ STATIC_URL }}img/gallery/gallery-1/7.jpg" title="Orange" data-gallery="gallery">
                <img src="{{ STATIC_URL }}img/gallery/gallery-1/min/7.jpg" alt="">
            </a>
        </div>
        <br>
    </div>
{% endblock %}
{% block script_addon %}
    <script src="http://blueimp.github.com/cdn/js/bootstrap.min.js"></script>
    <script src="http://blueimp.github.com/JavaScript-Load-Image/load-image.min.js"></script>
    <script src="{{ STATIC_URL }}css/Bootstrap-Image-Gallery/js/bootstrap-image-gallery.min.js"></script>
    <script src="{{ STATIC_URL }}css/Bootstrap-Image-Gallery/js/main.js"></script>
{% endblock %}
